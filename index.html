<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Touch the Numbers</title>
     
    <link rel="icon" type="image/x-icon" href="img/num.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <h1>Touch the Numbers</h1> 

    <button onclick="getBoardLength(4)">Easy(16)</button>
    <button onclick="getBoardLength(5)">Medium(25)</button>
    <button onclick="getBoardLength(6)">Hard(36)</button>

    <div class="next-num">Next Number: <span></span></div>

    <div class="timer">Timer <span>00:00</span></div>

    <table cellpadding="10">
        <tbody class="board">

        </tbody>
    </table>

    <script src="js/main.js"></script>

</body>
 
</html>
